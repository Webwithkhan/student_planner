{% extends "../_base_dashboard.html" %} 
{% block content %}
<div class="flex justify-center items-start w-full">
  <div class="relative p-6 w-full max-w-lg mt-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
    <!-- Header Section -->
    <div class="flex justify-between items-center border-b pb-4 mb-4">
      <h1 class="text-xl font-bold text-gray-700 dark:text-white">Change Password</h1>
      <a
        href="{% url 'profile' %}"
        class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Back to Profile
      </a>
    </div>

    <!-- Form Section -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          {{ field.label }}
        </label>
        <input 
          type="{{ field.field.widget.input_type }}" 
          name="{{ field.name }}" 
          id="{{ field.id_for_label }}" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        >
        {% for error in field.errors %}
          <p class="text-sm text-red-600">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Change Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
