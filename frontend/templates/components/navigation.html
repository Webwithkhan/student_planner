{% load static %}
<header class="py-4 px-4 sm:px-10 !bg-transparent z-[110] fixed top-0 w-full !text-white">
  <div class='max-w-7xl w-full mx-auto flex flex-wrap items-center gap-4'>
    <a href="{% url 'home_page' %}" class="flex gap-2"><img src="{% static 'logo/logo.png' %}" alt="logo" class='w-16 max-sm:hidden' />
      <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white max-sm:text-xl"
                >Student Planner</span
              >
    </a>

    <div id="collapseMenu"
      class='max-lg:hidden lg:!block max-lg:fixed min-lg:!bg-white max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-40 max-lg:before:inset-0'>
      <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-primary-600 text-white p-3'>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 fill-black" viewBox="0 0 320.591 320.591">
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"></path>
        </svg>
      </button>

      <ul
        class='lg:!flex lg:ml-12 lg:space-x-6 max-lg:space-y-6 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-4 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
        <li class='max-lg:border-b-none max-lg:pb-4 px-3 lg:hidden'>
          <a href="{% url 'home_page' %}">
            <img src="{% static 'logo/logo.png' %}" alt="logo" class='w-16'/>
          </a>
        </li>
          <li class='max-lg:border-b max-lg:py-2 px-3'><a href='#features'
            class='hover:text-primary-600 block font-semibold transition-all'>Features</a>
          </li>
          <li class='max-lg:border-b max-lg:py-2 px-3'><a href='#aboutus'
            class='hover:text-primary-600 block font-semibold transition-all'>About Us</a>
          </li>
          <li class='max-lg:border-b max-lg:py-2 px-3'><a href='#testimonials'
            class='hover:text-primary-600 block font-semibold transition-all'>Testimonials</a>
          </li>
          <li class='max-lg:border-b max-lg:py-2 px-3'><a href='#faq'
            class='hover:text-primary-600 block font-semibold transition-all'>How?</a>
          </li>
      </ul>
    </div>

    {% if user.is_authenticated %}
      <div class='flex ml-auto items-center gap-2'>
        <span
            class='hover:text-primary-600 block text-sm transition-all cursor-pointer'>
            &#128075  {{ user.username }}
        </span>
        <div class="dropdown-menu relative flex shrink-0 group">
          <img 
              src="https://ui-avatars.com/api/?format=svg&rounded=true&name={{ user.username }}&background=random&length=1" 
              alt="{{ user.username }}" 
              class="w-9 h-9 max-lg:w-16 max-lg:h-16 rounded-full border-2 border-gray-300 cursor-pointer"
          />
          <div
            class="dropdown-content hidden group-hover:block shadow-md p-2 bg-white rounded-md absolute top-9 right-0 w-56"
          >
            <div class="w-full">
              <a
                href="{% url 'profile' %}"
                class="text-sm text-gray-800 cursor-pointer flex items-center p-2 rounded-md {% if request.resolver_match.url_name == 'profile' %}bg-gray-200{% else %}hover:bg-gray-100{% endif %} dropdown-item transition duration-300 ease-in-out"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 mr-3 fill-current"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M437.02 74.98C388.668 26.63 324.379 0 256 0S123.332 26.629 74.98 74.98C26.63 123.332 0 187.621 0 256s26.629 132.668 74.98 181.02C123.332 485.37 187.621 512 256 512s132.668-26.629 181.02-74.98C485.37 388.668 512 324.379 512 256s-26.629-132.668-74.98-181.02zM111.105 429.297c8.454-72.735 70.989-128.89 144.895-128.89 38.96 0 75.598 15.179 103.156 42.734 23.281 23.285 37.965 53.687 41.742 86.152C361.641 462.172 311.094 482 256 482s-105.637-19.824-144.895-52.703zM256 269.507c-42.871 0-77.754-34.882-77.754-77.753C178.246 148.879 213.13 114 256 114s77.754 34.879 77.754 77.754c0 42.871-34.883 77.754-77.754 77.754zm170.719 134.427a175.9 175.9 0 0 0-46.352-82.004c-18.437-18.438-40.25-32.27-64.039-40.938 28.598-19.394 47.426-52.16 47.426-89.238C363.754 132.34 315.414 84 256 84s-107.754 48.34-107.754 107.754c0 37.098 18.844 69.875 47.465 89.266-21.887 7.976-42.14 20.308-59.566 36.542-25.235 23.5-42.758 53.465-50.883 86.348C50.852 364.242 30 312.512 30 256 30 131.383 131.383 30 256 30s226 101.383 226 226c0 56.523-20.86 108.266-55.281 147.934zm0 0"
                    data-original="#000000"
                  ></path>
                </svg>
                Account Settings</a
              >
              <hr class="my-2 -mx-2" />

              <a
                href="{% url 'task_list' %}"
                class="text-sm text-gray-800 cursor-pointer flex items-center p-2 rounded-md {% if request.resolver_match.url_name == 'task_list' %}bg-gray-200{% else %}hover:bg-gray-100{% endif %} dropdown-item transition duration-300 ease-in-out"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="w-4 h-4 mr-3 fill-current"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M19.56 23.253H4.44a4.051 4.051 0 0 1-4.05-4.05v-9.115c0-1.317.648-2.56 1.728-3.315l7.56-5.292a4.062 4.062 0 0 1 4.644 0l7.56 5.292a4.056 4.056 0 0 1 1.728 3.315v9.115a4.051 4.051 0 0 1-4.05 4.05zM12 2.366a2.45 2.45 0 0 0-1.393.443l-7.56 5.292a2.433 2.433 0 0 0-1.037 1.987v9.115c0 1.34 1.09 2.43 2.43 2.43h15.12c1.34 0 2.43-1.09 2.43-2.43v-9.115c0-.788-.389-1.533-1.037-1.987l-7.56-5.292A2.438 2.438 0 0 0 12 2.377z"
                    data-original="#000000"
                  ></path>
                  <path
                    d="M16.32 23.253H7.68a.816.816 0 0 1-.81-.81v-5.4c0-2.83 2.3-5.13 5.13-5.13s5.13 2.3 5.13 5.13v5.4c0 .443-.367.81-.81.81zm-7.83-1.62h7.02v-4.59c0-1.933-1.577-3.51-3.51-3.51s-3.51 1.577-3.51 3.51z"
                    data-original="#000000"
                  ></path>
                </svg>
                Tasks</a
              >
              <a
                href="{% url 'logout' %}"
                class="text-sm text-gray-800 cursor-pointer flex items-center p-2 rounded-md hover:bg-gray-100 dropdown-item transition duration-300 ease-in-out"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 mr-3 fill-current"
                  viewBox="0 0 6 6"
                >
                  <path
                    d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.131-2.116 2.131A2.12 2.12 0 0 1 1.06 3.16c0-.65.286-1.228.74-1.62a.265.266 0 1 0-.344-.404A2.667 2.667 0 0 0 .53 3.158a2.66 2.66 0 0 0 2.647 2.663 2.657 2.657 0 0 0 2.645-2.663c0-.812-.363-1.542-.936-2.03a.265.266 0 0 0-.17-.066z"
                    data-original="#000000"
                  />
                </svg>
                Sign out</a
              >
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class='flex ml-auto'>
        <a
          href="{% url 'login' %}"
          class='bg-primary-600 hover:bg-primary-700 text-white flex items-center transition-all font-semibold rounded-md px-5 py-3'>Login
          <svg xmlns="http://www.w3.org/2000/svg" class="w-[14px] fill-current ml-2" viewBox="0 0 492.004 492.004">
            <path
              d="M484.14 226.886 306.46 49.202c-5.072-5.072-11.832-7.856-19.04-7.856-7.216 0-13.972 2.788-19.044 7.856l-16.132 16.136c-5.068 5.064-7.86 11.828-7.86 19.04 0 7.208 2.792 14.2 7.86 19.264L355.9 207.526H26.58C11.732 207.526 0 219.15 0 234.002v22.812c0 14.852 11.732 27.648 26.58 27.648h330.496L252.248 388.926c-5.068 5.072-7.86 11.652-7.86 18.864 0 7.204 2.792 13.88 7.86 18.948l16.132 16.084c5.072 5.072 11.828 7.836 19.044 7.836 7.208 0 13.968-2.8 19.04-7.872l177.68-177.68c5.084-5.088 7.88-11.88 7.86-19.1.016-7.244-2.776-14.04-7.864-19.12z"
              data-original="#000000" />
          </svg>
        </a>
        <button id="toggleOpen" class='lg:hidden ml-7'>
          <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    {% endif %}
</header>
<script src="{% static 'js/navigation.js' %}"></script>
