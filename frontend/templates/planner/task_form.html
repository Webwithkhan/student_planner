{% extends "../_base_dashboard.html" %}
{% block content %}
  <h2>{% if form.instance.id %}Edit Task{% else %}Create Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Task</button>
  </form>
  <p><a href="{% url 'task_list' %}">Back to Tasks</a></p>
{% endblock %}
